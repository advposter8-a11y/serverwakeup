          # Ø§Ø±Ø³Ø§Ù„ Ú¯Ø²Ø§Ø±Ø´ Ø±ÙˆØ²Ø§Ù†Ù‡ Ø¯Ø± Ø³Ø§Ø¹Øª Û²Û³:ÛµÛ° Ø§ÛŒØ±Ø§Ù†
          if [ "$current_hour_iran" -eq 23 ] && [ "$current_minute_iran" -ge 50 ]; then
